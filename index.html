<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Next Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Next birthday calculator</h1>
    
    <!-- Create a form element for the user input -->
    <form id="form" onsubmit="return submitForm()">
       
        <input id="name" class="input" type="text" placeholder="What's your name?" required>
        
        <input id="birthday" class="input"  placeholder="When is your next birthday?" onfocus=" (this.type='date')" onblur="if (this.value=='') {this.type='text'}"required>
        
        <button id="submit" class="submit" type="submit">OK</button>
    </form>

    <!-- Output div -->
    <div id="output"></div>

    <!-- Firework animation -->
    <div id="firework" class="c-firework"></div>

    <script src="miniFnAge.js"></script>
    <script>
        // Detect if the browser supports the date input type
        var isDateInputSupported = function () {
            var input = document.createElement('input');
            input.setAttribute('type', 'date');
            return input.type === 'date';
        };

        // If the date input type is not supported, replace it with a text input
        if (!isDateInputSupported()) {
            var dateInput = document.getElementById('birthday');
            dateInput.type = 'text';
            dateInput.placeholder = 'When is your next birthday? (YYYY-MM-DD)';
        }
    </script>
</body>
</html>
