<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Next Birthday</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Countdown To Next Birthday </h1>
    
    <!-- Create a form element for the user input -->
    <form id="form" onsubmit="return submitForm()">
        <input id="name" class="input" type="text" placeholder="What's your name?" required>
        
        <!-- Add a label for the birthday input -->
        <label for="birthday" class="label">When is your next birthday? (YYYY-MM-DD)</label>
        <input id="birthday" class="input" type="date" required>
        
        <button id="submit" class="submit" type="submit">OK</button>
    </form>

    <!-- Output div -->
    <div id="output"></div>

    <!-- Firework animation -->
    <div id="firework" class="c-firework"></div>

    <script src="miniFnAge.js"></script>
</body>
</html>
